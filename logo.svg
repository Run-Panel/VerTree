<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52c41a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1677ff;stop-opacity:0.8" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(22, 119, 255, 0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆圈 -->
  <circle cx="60" cy="60" r="58" fill="white" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- 树干 -->
  <rect x="55" y="70" width="10" height="25" rx="5" fill="url(#primaryGradient)"/>
  
  <!-- 主分支节点 -->
  <circle cx="60" cy="75" r="4" fill="#1677ff"/>
  
  <!-- 左侧分支 -->
  <line x1="60" y1="75" x2="40" y2="60" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="60" r="3" fill="#52c41a"/>
  
  <!-- 左侧子分支 -->
  <line x1="40" y1="60" x2="25" y2="45" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="45" r="2.5" fill="#1677ff"/>
  
  <line x1="40" y1="60" x2="30" y2="70" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="30" cy="70" r="2.5" fill="#52c41a"/>
  
  <!-- 右侧分支 -->
  <line x1="60" y1="75" x2="80" y2="60" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="80" cy="60" r="3" fill="#52c41a"/>
  
  <!-- 右侧子分支 -->
  <line x1="80" y1="60" x2="95" y2="45" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="95" cy="45" r="2.5" fill="#1677ff"/>
  
  <line x1="80" y1="60" x2="90" y2="70" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="90" cy="70" r="2.5" fill="#52c41a"/>
  
  <!-- 顶部主分支 -->
  <line x1="60" y1="75" x2="60" y2="50" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="50" r="3" fill="#1677ff"/>
  
  <!-- 顶部分叉 -->
  <line x1="60" y1="50" x2="50" y2="35" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="35" r="2.5" fill="#52c41a"/>
  
  <line x1="60" y1="50" x2="70" y2="35" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="70" cy="35" r="2.5" fill="#52c41a"/>
  
  <!-- 版本标识 -->
  <text x="60" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#primaryGradient)">VT</text>
</svg>
